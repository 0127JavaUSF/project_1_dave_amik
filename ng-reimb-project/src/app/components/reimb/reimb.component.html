<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Reimbursement Form</title>
</head>
<body>
    <h1 align = "center" id = "heading1">Reimbursement Form </h1>
    <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div class="btn-group">
            <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Select Reimbursement Type
            </button>
            <div class="dropdown-menu dropdown-menu-right">
              <button class="dropdown-item" type="button">Lodging</button>
              <button class="dropdown-item" type="button">Travel</button>
              <button class="dropdown-item" type="button">Food</button>
              <button class="dropdown-item" type="button">Other</button>
            </div>
          </div>
          
        <div class="form-group">
          <label for="reimb_amount">Reimbursement Amount:</label>
          <input type="text" class="form-control" id="reimb_amount"
          placehoder = "Reimbursement Amount"
          ngModel name = "reimb_amount"
          required>
        </div>
        <div class="form-group">
          <label for="reimb_description">Reimbursement Description:</label>
          <input type="text" class="form-control" id="reimb_description"
          placehoder = "Reimbursement Description"
          ngModel name = "reimb_description"
          required >

        </div>
        <div class = "form-group">
          <label for = "reimb_author">Reimbursement Author:</label>  
            <input type= "text" class = "form-control" id="reimb_author"
            placehoder = "Reimbursement Author"
            ngModel name = "reimb_author"
            required>
        </div>

        <div class="checkbox">
          <label><input type="checkbox"> Remember me</label>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
       
</body>
</html>
